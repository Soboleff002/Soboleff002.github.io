            font-weight: bold;

            color: #ffffff;

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Ремонт</span> техники</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>

    <main>
        <section id="contact">
            <div class="container">
                <h1>Оставить заявку на ремонт</h1>
                <form action="submit_form.php" method="post">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="device">Тип устройства:</label>
                    <select id="device" name="device" required>
                        <option value="">Выберите тип устройства</option>
                        <option value="computer">Компьютер</option>
                        <option value="laptop">Ноутбук</option>
                        <option value="mobile">Мобильный телефон</option>
                        <!-- Добавьте другие типы устройств по необходимости -->
                    </select>

                    <label for="issue">Описание проблемы:</label>
                    <textarea id="issue" name="issue" required="" style="width: 1141px; height: 239px;"></textarea>
                    <input type="submit" value="Отправить заявку">
                </form>
            </div>
        </section>
    </main>
